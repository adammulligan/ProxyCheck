<!DOCTYPE html>
<html>
  <head>
    <title>ProxyCheck Options</title>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#ip_address').text(localStorage.proxy_ips);

        $('#ip_address').keyup(function(){
          localStorage.proxy_ips = $('#ip_address').val().split(",");
          console.log(localStorage.proxy_ips);
        });
      });
    </script>
    <style type="text/css">
      body{
	      width: 370px;
        font-family: Verdana;
        font-size:12px;
      }

    </style>
  </head>
  <body>
    <div style="margin:0 auto;">
      <p>Enter external proxy IPs (comma separated):</p>
      <textarea rows="10" cols="50" id="ip_address"></textarea>
    </div>
  </body>
</html>
